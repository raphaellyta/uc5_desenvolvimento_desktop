<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
   

   body{

    background-color: honeydew

   label{
    font-size: small; font-style: oblique; font-weight: 200;

    border-radius: 10px;

<body>

    <H1>CONVERSOR DE MOEDAS</H1>

    <label for="Valor_real"> Insira o valor :  </label>
    <input type="text" id="Valor_real" placeholder=" Digite o valor em Real">
    <br><br>
    <button id="botao_dolar" onclick='conversor_dolar()'> Dolar</button>
    <button id="botao_euro" onclick='conversor_euro()'> Euro</button>
    <button id="botao_peso" onclick='conversor_peso()'> Peso</button>
    <button id="botao_libra" onclick='conversor_libra()'> Libra</button>
    <button id="botao_franco" onclick='conversor_franco()'> Franco</button>




    <br><br>

  <P id="valor1"> </P>
  <p id="valor2"></p>
  <p id="valor3"></p>
  <p id="valor4"></p>
  <p id="valor5"></p>
  <p id = ""></p>

  <script>
    function conversor_dolar(){

        let dolar = Number (document.getElementById('Valor_real').value)
           if( dolar === ""){
                alert('Campo em branco! Digite um valor')
                return false
            }
            document.getElementById("valor1").innerHTML = `Resultado em Dolar:  ${(dolar/5.424).toFixed(2)}`
            
    }

     function conversor_euro(){
  
      let euro = Number (document.getElementById('Valor_real').value)
           if( euro === ""){
                alert('Campo em branco! Digite um valor')
                return false
            }
            document.getElementById("valor2").innerHTML = `Resultado em Euro:  ${(euro/6.353).toFixed(2)}`
            
        

    }

      function conversor_peso(){

         let peso = Number (document.getElementById('Valor_real').value)
           if( peso === ""){
                alert('Campo em branco! Digite um valor')
                return false
            }
            document.getElementById("valor3").innerHTML = `Resultado em Peso:  ${(peso/0.0042).toFixed(2)}`
            

    }

     function conversor_libra(){
       let libra = Number (document.getElementById('Valor_real').value)
           if( libra === ""){
                alert('Campo em branco! Digite um valor')
                return false
            }
            document.getElementById("valor4").innerHTML = `Resultado em Libra:  ${(libra/0.0042).toFixed(2)}`
            

    }

     function conversor_franco(){

             let franco = Number (document.getElementById('Valor_real').value)
           if( franco === ""){
                alert('Campo em branco! Digite um valor')
                return false
            }
            document.getElementById("valor5").innerHTML = `Resultado em Franco:  ${(franco/6.753).toFixed(2)}`

    }







  </script>
